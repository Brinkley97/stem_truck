<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shipment Info</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/shipping.css">
  </head>
  <body>
    <nav class="nav nav-pills nav-fill">
      <a class="nav-item nav-link setNavColor" href="#">Home</a>
      <a class="nav-item nav-link setNavColor" href="#">About</a>
      <a class="nav-item nav-link setNavColor" href="#">Programs</a>
      <a class="nav-item nav-link active" id="active" href="#">Checkout</a>
    </nav>

<!-- MAIN SECTION -->
    <section class="container mainContent" id="main">
      <h1 class="text-center" id="shippingInfo">Shipping Info</h1>
      <form>
        <div class="form-row">
          <div class="col-md-6">
            <label for="">First name</label>
            <input type="text" class="form-control" placeholder="First name">
            <br>
          </div>
          <div class="col-md-6">
            <label for="">Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
            <br>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="">Phone Number</label>
            <input type="" class="form-control" id="Phone Number" placeholder="Phone Number">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" maxlength="5">
          </div>
        </div>
      </form>
    </section>
    <!-- END OF MAIN SECTION -->

    <!-- BACK AND CONTINUE -->
    <section id="backAndContinue">
      <div class="row d-flex justify-content-around">
        <div class="col-xs*-6">
          <a href="index.html"><button class="btn buttons">Back</button></a>
        </div>
        <div class="col-xs*-6">
          <button type="submit" class="btn buttons float-right">Continue</button>
        </div>
      </div>
    </section>
    <!-- END OF BACK AND CONTINUE -->
    <!-- FOOTER -->
    <section class="container-fluid" id="footer">
      <div class="row d-flex justify-content-center" id="imageAndAbout">
        <div class="col-lg-6 col-sm-12">
          <img id="stemTruckImage"src="css/img/logo.png" alt="">
        </div>
        <div class="col-lg-6 col-sm-12" id="aboutUs">
          <h1 class="setFooterHeadingsColor text-center">About Us</h1>
          <p class="setFootersTextColor text-center">The STEM Truck is a mobile learning space that delivers quality, hands on, STEM activities to students and educators.</p>
        </div>
      </div>
      <div class="row" id="contactAndLinks">
        <div class="col-sm-6">
          <h1 class="setFooterHeadingsColor text-center">Contact Info</h1>
          <p class="setFootersTextColor text-center">programs@stemtruck.org</p>
          <p class="text-center"><a class="setFootersTextColor" href="www.stemtruck.org">Stem Truck</a></p>
        </div>
        <div class="col-sm-6">
          <h1 class="setFooterHeadingsColor text-center">Quick Links</h1>
          <p class="text-center"><a class="setFootersTextColor" href="#">Home</a></p>
          <p class="text-center"><a class="setFootersTextColor" href="#">About</a></p>
          <p class="text-center"><a class="setFootersTextColor" href="#">Programs</a></p>
          <p class="text-center"><a class="setFootersTextColor" href="#">Contact</a></p>
        </div>
      </div>
    </section>
    <!-- END OF FOOTER -->
  </body>
</html>
