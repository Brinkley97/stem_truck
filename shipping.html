    </nav>

<!-- MAIN SECTION -->
    <section class="mainContent">
      <div class="container" id="main">
        <h1 class="text-center" id="shippingInfo">Shipping Info</h1>
        <form>

          <div class="form-row">
            <div class="col">
              <label for="">First name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <label for="">Last name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="">Phone Number</label>
              <input type="" class="form-control" id="Phone Number" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <a href="index.html"><button class="btn buttons">Back</button></a>
          </div>
          <div class="col-sm-6">
            <button type="submit" class="btn buttons float-right">Continue</button>
          </div>
        </div>
      </div>
    </section>
