<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Kits</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/orderKits.css">
  </head>
  <body>
    <nav class="nav nav-pills nav-fill">
      <a class="nav-item nav-link setNavColor" href="#">Home</a>
      <a class="nav-item nav-link setNavColor" href="#">About</a>
      <a class="nav-item nav-link setNavColor" href="#">Programs</a>
      <a class="nav-item nav-link active" id="active" href="shipping.html">Cart</a>
    </nav>

<!-- MAIN SECTION -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img class="card-img-top" src="css/img/chemistryHeader.png" alt="Card image cap">
              </div>
              <div class="flip-card-back">
                <img class="card-img-top" src="css/img/electronics.jpg" class="images">
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="css/img/electronicsHeader.png" alt="Card image cap">
            <div class="card-body">
              <div class="row d-flex justify-content-around" id="engiCount">
                Add to cart
                <input class="text-center" type="number" id="quantity" name="quantity" min="1" value="0"/>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="css/img/engineeringHeader.png" alt="Card image cap">
            <div class="card-body">
              <div class="row d-flex justify-content-around" id="engiCount">
                Add to cart
                <input class="text-center" type="number" id="quantity" name="quantity" min="1" value="0"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- END OF MAIN SECTION -->
<!-- FOOTER -->
    <footer class="page-footer font-small mdb-color pt-4">

    </footer>
<!-- END OF FOOTER -->
    <script type="text/javascript" src="js/orderKits.js">
    </script>
  </body>
</html>
